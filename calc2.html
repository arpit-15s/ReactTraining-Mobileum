
<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>

    <style>
        fieldset {
            width: 60%;
            margin: 20px;
        }
    </style>

   

</head>

<body>
    <fieldset>
        <legend>Toolbar</legend>
        <div>
            Number
            <input type='text' id='number' />
            <input type='button' onClick="obj.add()" value='Add To List'   />
            
            <input type='button' value='Clear Display' 
                    onclick="obj.ClearDisplay()" />
            
            <input type='button' onclick="obj.ResetCalc()" value='Reset Calculator'  />

            <br/>
            <input type='button'  onClick="obj.sumFunc()" value='Sum'    />
            <input type='button' onClick="obj.AvgFunc()" value='Average'  " />
            <input type='button' onClick="obj.MinFunc()" value='Find Min'   />

        </div>

    </fieldset>

    <hr/>

    <fieldset>
        <legend>Console</legend>

        <div id='console'>
            <!-- <p>sum is 60</p>
            <p>average is 20</p> -->
        </div>

    </fieldset>

    <fieldset>
        <legend>Number List</legend>

        <ul id='numberList'>
            <!-- <li>29</li>
            <li>11</li>
            <li>10</li> -->
        </ul>

        <input type='button' value='refresh list' />
    </fieldset>

    <script>
        let obj = new Object();
        obj.arr = [];
        obj.sum = 0;
        obj.avg = 0;
        obj.min = NaN;
        
        obj.add = function add() {
            let x = document.getElementById("number");
            let val = parseFloat(x.value);
            if(!isNaN(val)){
                this.arr.push(val);
                let y = document.getElementById("numberList");
                y.innerHTML += `<li>${this.arr[this.arr.length - 1]}</li>`;
            }
            else {
                let y = document.getElementById("console");
                y.innerHTML = "Invalid Input "+ x;
            }
            
        }

        obj.sumFunc = function sumFunc() {
            for(let i = 0; i < this.arr.length; i++)
            this.sum += this.arr[i];
            let x = document.getElementById("console");
            x.innerHTML += "sum: "+ this.sum + "<br />";
        }

        obj.AvgFunc = function AvgFunc() {
            this.avg = this.sum / this.arr.length
            let x = document.getElementById("console");
            x.innerHTML += "Average: "+ this.avg + "<br />";
        }

        obj.MinFunc = function MinFunc() {
            this.min = this.arr[0];
            for(let i = 1; i < this.arr.length; i++){
                if(this.min > this.arr[i]) this.min = this.arr[i];
            }
            
            let x = document.getElementById("console");
            x.innerHTML += "Min: "+ this.min + "<br />";
        }

        obj.ClearDisplay = function ClearDisplay() {
            let x = document.getElementById("console");
            x.innerHTML = "";

            let y = document.getElementById("numberList");
            y.innerHTML = "";

            let z = document.getElementById("number");
            z.value = '';
        }

        obj.ResetCalc = function ResetCalc() {
            this.arr = [];
            this.sum = 0.0;
            this.avg = 0;
            this.min = 10000000;
            this.ClearDisplay();
        }
    </script>
    
</body>

</html>
